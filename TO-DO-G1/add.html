<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/85a8a2592a.js" crossorigin="anonymous"></script>
        <title>My: To-Do-Lists</title>
    </head>
<body>
    <header class='header'>
        <nav class='navbar'>
            <div class='container'> 
            <h1 class='logo lg-heading text-light'><img src="./img/sis_logo.jpg" widht="40" height="40"></h1>
                <ul class='nav-items'>
                    <li clss="nav-item"><a href="./home.html">Home</a></li>
                    <li clss="nav-item"><a href="./about.html">About</a></li>
                    <li clss="nav-item"><a href="./contact.html">Contact</a></li>
                    <li clss="nav-item"><a href="./logout.html">Logout</a></li>
                </ul>
            </div>   
        </nav> 
        
        <section class="Add-form">
            <div class="add-content">
                <div class="add-form-wrapper">
                    <form action="" class="add-form">
                        <h1 class="lg-heading text-black">Add Todo</h1>
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="text" name="" id="id" required>
                        </div>
                        <div class="form-group">
                            <label for="titles">Titles</label>
                            <input type="text" name="" id="titles" required>
                        </div>
                        <div class="form-group">
                            <label for="details">Details</label>
                            <input type="text" name="" id="details" required>
                        </div>
                        <div class="form-group">
                            <label for="when_created">when_created</label>
                            <input type="date" name="" id="when_created" required>
                        </div>
                        <div class="form-group">
                            <p class="add-radio">Status</p>
                            <label for="completed">Completed</label>
                            <input type="radio" name="Status" id="completed" value="completed" required>
                            <label for="Incomplete">In_Completed</label>
                            <input type="radio" name="Status" id="Incomplete" value="Incomplete" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="priority">priority</label>
                            <select name="" id="priority">
                                <option value="High">High</option>
                                <option value="medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="form-btn">
                            <a href="./index.html" class="btn btn-primary" target="_blank">ADD</a>
                        </div>  
                                           
                    </form>
                </div>
            </div>
            
        </section>
    </header>
    
    <footer class='footer'>
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
		 <p> &copy 2021 | Tasks:To-Do-Lists WebApp | Design By: Jeevan Singh |</p>
    </footer>
</body>
</html>
